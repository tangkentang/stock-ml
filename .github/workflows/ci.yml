name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install dvc[all] fastapi uvicorn joblib yfinance

    - name: DVC Pull Data (if needed)
      run: |
        dvc pull || true

    - name: Run DVC pipeline
      run: |
        dvc repro

    - name: Run tests
      run: |
        pytest || echo "No tests found"
